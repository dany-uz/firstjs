<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs</title>
    <link rel="stylesheet" href="css/cotizar.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/cotizar.js"></script>
</head>
<body>
  <form id="box">
    <div>
      <h1>Servicios a Ofrecer</h1>
      <table class="table table-dark table-striped">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Servicio</th>
          <th scope="col">Valor</th>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>Diseño de Software</td>
          <td>$3500000</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Actualización de Software</td>
          <td>$1500000</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Soporte Técnico</td>
          <td>$2000000</td>
        </tr>
      </table>
    </div>

    <hr>

    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Diseño de Software</label>
      <input type="text" class="form-control" id="preciosoftware" placeholder="Ingrese cantidad">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Actualización de Software</label>
      <input type="text" class="form-control" id="preciointerfaz" placeholder="Ingrese cantidad">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Soporte Técnico</label>
      <input type="text" class="form-control" id="preciosoporte" placeholder="Ingrese cantidad">
    </div>
    <div>
      <input type="submit" placeholder="Enviar">
    </div>
  </form>

</body>
</html>
